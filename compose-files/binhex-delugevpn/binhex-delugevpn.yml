---
# https://github.com/binhex/arch-delugevpn
services:
  delugeopenvpn:
    image: binhex/arch-delugevpn:latest
    container_name: binhex-delugevpn
    #wireguard
    privileged: true
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Europe/London
      - UMASK=000
      - VPN_ENABLED=yes
      - VPN_PROV=custom
      #- VPN_CLIENT=openvpn
      - VPN_CLIENT=wireguard
      - LAN_NETWORK=192.168.1.0/24
      - NAME_SERVERS=1.1.1.1,9.9.9.9
      - DELUGE_DAEMON_LOG_LEVEL=info
      - DELUGE_WEB_LOG_LEVEL=info
      - DEBUG=false
      - ENABLE_PRIVOXY=no
    volumes:
      - CHANGE_TO_COMPOSE_DATA_PATH/deluge/data:/data
      - CHANGE_TO_COMPOSE_DATA_PATH/deluge/config:/config
      - /etc/localtime:/etc/localtime:ro
      #wireguard
      - /lib/modules:/lib/modules:ro
    ports:
      - 8112:8112
      - 8118:8118
      - 58846:58846
      - 58946:58946
    cap_add:
      - NET_ADMIN
      #wireguard
      - SYS_MODULE
    #Needed for wireguard
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
